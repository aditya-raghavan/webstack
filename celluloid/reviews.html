<div ng-controller="MyCtrl" class="container" style="color: white;">
  <h2 style="color: white; text-align: center; font-weight: bold;">Your Reviews</h2>
  
  Search:  <input style="color: white;" type="text" placeholder="Search reviews" ng-model="Search" />

  <div class="home-movies" id="reviewblur">

  <div class="reviewbox" ng-repeat="movie in movies | filter:Search ">
                    <div class="deletemark" style="text-align: right;" ng-click="delete()">&#x2715;</div>
                    <p class="revmov">{{movie.movie | uppercase}}</p>
                    <p class="revauthor">{{movie.name}}</p>
                    <p class="revcontent">{{movie.review}}</p>
                    
                </div>


</div>



<div class="container">
  <h3 style="color: white; margin-top: 30px;">Write a review!</h3>
  <input type="text" placeholder="Movie" ng-model="moviename"><br><br>
  <input type="text" placeholder="Username" ng-model="username"><br><br>
  <textarea  rows="10" cols="60" placeholder="Review" ng-model="moviereview"></textarea>
  <button ng-click="add()">Submit</button>
</div>
