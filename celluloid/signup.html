<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Celluloid!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="css\signupstyles.css">
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	
	<nav id="headingnav" class="navbar navbar-default">
  		<div class="container">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="index.html"><span>Celluloid</span></a>
    		</div>
    		<ul class="nav navbar-nav">
      			<li><a href="index.html"><span>Home</span></a></li>
      	    </ul>
    		<ul class="nav navbar-nav navbar-right">
      			<li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      
    		</ul>
  		</div>
	</nav>
	
	<div id = signupform>
		<p>New user? Signup here!</p>
		<hr>
		<table>
			<tr>
				<td><span>Email : </span></td>
				<td><input type="text" placeholder="Enter Email" name="email" required></td>
			</tr>
			<tr>
				<td><span>Password : </span></td>
				<td><input type="password" placeholder="Enter Password" name="psw" required></td>
			</tr>
			<tr>
				<td><span>Confirm Password : </span></td>
				<td><input type="password" placeholder="Repeat Password" name="psw-repeat" required></td>
			</tr>
			<tr>
				<td><button type="submit" class="signupbtn">Sign Up</button></td>
				
			</tr>
		</table>
	</div>



	<footer>
		<div class="container">
			<p id="footername">an Aditya Raghavan's company</p>
			<p>Totally not copyrighted. </p>
		</div>
	</footer>







	<script src="js\jquery-3.5.1.min.js"></script>
	<script src="js\bootstrap.min.js"></script>
	<script src="js\script.js"></script>
</body>
</html>
