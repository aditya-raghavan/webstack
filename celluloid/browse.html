  <script>
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","newmovie.xml",true);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>Movie Name</th><th>Year</th><th>Directed by</th><th>Starring</th><th>Rating</th><th>Plot</th></tr>";
            var x=xmlDoc.getElementsByTagName("movie");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("moviename")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("director")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("starring")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("rating")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("plot")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demo").innerHTML=t;
        }


        function show()
        {
            var value=document.getElementById("colorselect").value;
            if(value!="Select Color")
            {
                document.getElementById("demo").style.backgroundColor=value;
                document.cookie="color="+value;
            }
        }
        window.onload=function()
        {
            if(document.cookie.length!=0)
            {
                var a=document.cookie.split("=");
                document.getElementById("colorselect").value=a[1];
                document.getElementById("demo").style.backgroundColor=a[1];
            }
        }



    </script>
